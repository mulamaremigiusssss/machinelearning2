<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction App</title>
</head>
<body>
    <h1>Welcome to the Predict App</h1>
    <form method="post" action="/">
        <label for="area">Enter your comment:</label>
        <textarea id="area" name="area"></textarea>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
